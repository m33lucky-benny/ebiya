title: Your Site Name
tagline: Clean, fast GitHub Pages site
description: "Production-ready Jekyll starter optimized for Core Web Vitals and SEO."

url: "https://username.github.io"
baseurl: ""

author:
  name: Your Name

theme: minima

markdown: kramdown
permalink: pretty

plugins:
  - jekyll-feed
  - jekyll-seo-tag

sass:
  sass_dir: assets/css
  style: compressed

defaults:
  - scope:
      path: ""
    values:
      layout: page
